{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages[0] == "exists" %}
            <div class="notification is-danger">
                That username is already taken. Go to <a href='{{ url_for("auth.login.login") }}'>login page</a>.
            </div>
        {% elif messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/auth/register">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="username" placeholder="Username" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="name" placeholder="Name" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>
            <button class="button is-block is-info is-medium is-fullwidth">Register</button>
        </form>
    </div>
</div>
{% endblock %}
